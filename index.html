<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Library</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <div class="size-container" id="header">
            <h1>My Little Library</h1>
            <p>This is a small project for <span><a href="#">The Odin Project</a></span>.</p>
        </div>
        <div class="size-container" id="create-content">
            <form action="#">
                <div class="big-container">
                    <label for="book_name">Book</label>
                    <br>
                    <input type="text" id="book_name" name="book_name" value="">
                </div>
                <div class="big-container">
                    <label for="author">Author</label>
                    <br>
                    <input type="text" name="author" id="author" value="">
                </div>
                <div class="small-container">
                    <label for="status">Status</label>
                    <br>
                    <select name="status" id="status">
                        <!-- <option value="">Please choose an option</option> -->
                        <option value="read">Read</option>
                        <option value="unread" >Not read</option>
                    </select>
                    <!-- <button type="submit">Submit</button> -->
                    <!-- <input type="text" id="status" name="status"> -->
                </div>
                <div class="small-container submit-container">
                    <!-- <label for="submitBtn">Submit</label>
                    <br> -->
                    <button type="submit" id="submitBtn" name="submitBtn">Submit</button>
                </div>
            </form>
        </div>
        <div class="size-container" id="show-content">
            <div id="show-book"></div>
            <div id="delete-book"></div>
        </div>


    </div>
    <script src="script.jsx"></script>
</body>

</html>
